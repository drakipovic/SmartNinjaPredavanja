<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current weather</title>
</head>
<body>

    <form action="/weather"/>
        <input type="text" name="city" placeholder="Enter city name"/>
        <button type="submit">Find out</button>
    </form>

    {% if weather_info %}
        <h3>Weather in {{weather_info.name}}</h3>
        <p>Current temperature: {{weather_info.main.temp}} Celsius</p>
        <p>Weather description: {{weather_info.weather[0].main}}</p>
    {% endif %}

</body>
</html>
