<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if logged_in %}
        <h2>Hello, SmartNinja {{user.nickname()}}</h2>

        <p><a href="{{ logout_url }}">Logout</a></p>
    {% else %}
        <h2>Hello anonymous SmartNinja</h2>
        <p>Please login here: <a href="{{ login_url }}">Login</a></p>
    {% endif %}
</body>
</html>
